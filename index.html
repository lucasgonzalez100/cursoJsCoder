<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="main.js">

    <title>Simulador de prestamo</title>
</head>

<body>

    <h1>Crear cuenta </h1>

    <div class="form">

        <form class="form__all" action="">

            <div class="form-control"><label for="usuario">Usuario</label>
                <input id="usuario" type="text" placeholder="nombre">
            </div>

            <div class="form-control"><label for="dni">Dni</label>
                <input id="dni" type="number" placeholder="12345678">

            </div>

            <div class="form-control"><label for="email">Email</label>
                <input id="email" type="text" placeholder="ejemplo@gmail.com">

            </div>

            <div class="form-control"><label for="contraseña">Contraseña</label>
                <input id="contraseña" type="password" placeholder="contraseña">

            </div>

            <div class="form-control"><label for="contraseña2">Repita su Contraseña</label>
                <input id="contraseña2" type="password" placeholder=" repita su contraseña">

            </div>

            <button id="crearPerfil" class="boton__calcular" type="button">Crear</button>
            <button id="ingresarPerfil" class="ingreso__perfil" type="button">ya tengo cuenta</button>

            <p class="alarmas" id="alarmas"></p>
        </form>
    </div>

    <h1>Simula aqui tu prestamo</h1>
    <main class="form">

        <form class="form__all">
            <h2> Solicite su prestamo</h2>

            <label for="dni">Ingrese su N° DNI:</label> <input type="number" placeholder="DNI" name="DNI" id="dni"><br>
            <label for="Monto">Ingrese el monto a financiar:</label><input type="number" placeholder="Monto"
                name="Monto" id="monto"> <br>
            <label for="cuotas">Ingrese cuantas cuotas: </label> <input type="number" placeholder="cuotas" name="cuotas"
                id="cuotas"><br>

            <button class="boton__calcular" type="button" name="Calcular" placeholder="Calcular" id="calcular">
                Calcular</button>

            <div class="contenedor__prestamo" id="contenedorDinamico"> </div>

        </form>

        <script src="main.js"></script>
</body>

</html>
